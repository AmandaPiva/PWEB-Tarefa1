<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer1</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: "Roboto", "Poppins",sans-serif;
        }

        body{
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        .container{
            margin: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 63%;
            margin-top: 5%;
        }

        .first{
            padding: 12rem;
            background: rgb(244, 97, 121);
            display: flex;
            flex-direction: column;
            margin: auto;
            margin-left:0;
            margin-top: 60%;
            position: absolute;
            justify-content:center;
            color: white;
        }

        .second{
            background: rgb(108, 234, 108);
            padding: 5rem;
            width: 350%;
            margin: auto;
            margin-left: 149%;
            margin-top: 60%;
            color: white;
            text-align: center;
        }

        .third{
            background: rgb(252, 187, 225);
            width: 150%;
            padding: 5.9rem;
            margin: auto;
            margin-top: 0;
            margin-left:149%;
            text-align: center;
            color: white;
        }

        .fourA{
            background: rgb(142, 81, 192);
            padding: 2.3rem;
            width: 200%;
            position: absolute;
            top: 59%;
            margin-left: 700%;
            text-align: center;
            color: white;
        }
        
        
        .fourB{
            background: rgb(142, 81, 192);
            padding: 2.2rem;
            width: 200%;
            position: absolute;
            top: 80%;
            color: white;
            margin-left: 700%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="first">
            <h1>1</h1>
        </div>
    
        <div class="second">
            <h1>2</h1>
        </div>
    
        <div class="third">
            <h1>3</h1>
        </div>
    
        <div class="fourA">
            <h1>4a</h1>
        </div>
    
        <div class="fourB">
            <h1>4b</h1>
        </div>
    </div>
    
</body>
</html>
